<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Fale Conosco</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <header>
            <h1>Fale Conosco</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="Professores.html">Professores</a> </li>
                    <li><a href="FaleConosco.html">Fale Conosco</a> </li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Para mandar uma mensagem para a Devaria, preencha os campos abaixo e clique em enviar:</h2>
            <section>
                <form action="index.html">
                    <p>
                        <label>Nome:</label><input type="text" name="Nome"/>                        
                    </p>
                    <p>
                        <label>Email:</label><input type="text" name="Email"/>
                    </p>
                    <p>
                        <label>Sexo:</label>
                        <input type="radio" name="Sexo" /> <label>Feminino</label>
                        <input type="radio" name="Sexo" /> <label>Masculino</label>
                    </p>
                    <p>
                        <label>Como nos conheceu?</label>
                        <select name="Conheceu">
                            <option selected>Selecione uma opção</option>
                            <option>Youtube</option>
                            <option>Google</option>
                            <option>Amigos</option>
                            <option>Outros</option>
                        </select>
                    </p>
                    <p>
                        <label>Comentário:</label>
                        <textarea name="Comentario" rows="4" cols="50"></textarea>
                    </p>
                    <p>
                        <input type="checkbox" name="Aceite"/>
                        <label>Aceito receber emails de novidades da Devaria</label>
                    </p>
                    <p>
                        <input type="submit" name="Enviar" value="Enviar"/>
                        <input type="reset" name="Limpar" value="Limpar"/>
                    </p>
                </form>
            </section>
        </main>
        <footer>
            <section>
                <span>contato@devaria.com.br</span> <br/>
                <span>Conheça nosso canal no Youtube</span>
            </section>
        </footer>
    </body>
</html>
